<!DOCTYPE html>
<html>
<head>
    <title>Test AJAX Cities Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select { padding: 8px; margin: 10px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Test Location Dropdowns</h1>
    
    <div>
        <label>Province:</label>
        <select id="province" onchange="updateCities()">
            <option value="">Select Province</option>
            <option value="7">Batangas</option>
            <option value="8">Cavite</option>
            <option value="9">Laguna</option>
            <option value="10">Metro Manila</option>
        </select>
    </div>
    
    <div>
        <label>City:</label>
        <select id="city" onchange="updateBarangays()" disabled>
            <option value="">Select Province First</option>
        </select>
    </div>
    
    <div>
        <label>Barangay:</label>
        <select id="barangay" disabled>
            <option value="">Select City First</option>
        </select>
    </div>
    
    <div class="result" id="result">
        <h3>Debug Info:</h3>
        <div id="debug"></div>
    </div>

    <script>
    async function updateCities() {
        const provinceSelect = document.getElementById('province');
        const citySelect = document.getElementById('city');
        const barangaySelect = document.getElementById('barangay');
        const debugDiv = document.getElementById('debug');
        
        // Clear city and barangay options
        citySelect.innerHTML = '<option value="">Loading cities...</option>';
        barangaySelect.innerHTML = '<option value="">Select Barangay</option>';
        
        // Reset disabled states
        citySelect.disabled = true;
        barangaySelect.disabled = true;
        
        const selectedProvinceId = provinceSelect.value;
        
        if (!selectedProvinceId) {
            return;
        }
        
        debugDiv.innerHTML = 'Fetching cities for province ID: ' + selectedProvinceId;
        
        try {
            // Fetch cities from database
            const response = await fetch(`./get_cities.php?province_id=${selectedProvinceId}`);
            
            debugDiv.innerHTML += '<br>Response status: ' + response.status;
            debugDiv.innerHTML += '<br>Response ok: ' + response.ok;
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const cities = await response.json();
            debugDiv.innerHTML += '<br>Cities received: ' + JSON.stringify(cities);
            
            // Clear loading state and populate city options
            citySelect.innerHTML = '<option value="">Select City/Municipality</option>';
            
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.id;
                option.textContent = city.city_name;
                citySelect.appendChild(option);
            });
            
            citySelect.disabled = false;
            
        } catch (error) {
            console.error('Error loading cities:', error);
            debugDiv.innerHTML += '<br>Error: ' + error.message;
            citySelect.innerHTML = '<option value="">Error loading cities</option>';
        }
    }
    
    async function updateBarangays() {
        const citySelect = document.getElementById('city');
        const barangaySelect = document.getElementById('barangay');
        const debugDiv = document.getElementById('debug');
        
        // Clear barangay options
        barangaySelect.innerHTML = '<option value="">Loading barangays...</option>';
        
        const selectedCityId = citySelect.value;
        
        if (!selectedCityId) {
            barangaySelect.disabled = true;
            return;
        }
        
        debugDiv.innerHTML += '<br><br>Fetching barangays for city ID: ' + selectedCityId;
        
        try {
            // Fetch barangays from database
            const response = await fetch(`./get_barangays.php?city_id=${selectedCityId}`);
            
            debugDiv.innerHTML += '<br>Barangay response status: ' + response.status;
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const barangays = await response.json();
            debugDiv.innerHTML += '<br>Barangays received: ' + JSON.stringify(barangays);
            
            // Clear loading state and populate barangay options
            barangaySelect.innerHTML = '<option value="">Select Barangay</option>';
            
            barangays.forEach(barangay => {
                const option = document.createElement('option');
                option.value = barangay.id;
                option.textContent = barangay.barangay_name;
                barangaySelect.appendChild(option);
            });
            
            barangaySelect.disabled = false;
            
        } catch (error) {
            console.error('Error loading barangays:', error);
            debugDiv.innerHTML += '<br>Barangay Error: ' + error.message;
            barangaySelect.innerHTML = '<option value="">Error loading barangays</option>';
        }
    }
    </script>
</body>
</html>
